{% extends "base.html" %}

{% block title %}予定{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title">
      予定削除
    </h2>
    <h3 class="subtitle">{{ object.name }}</h3>

    <hr>

    <p>予定「{{ object.name }}」を削除していいですか？</p>

    <form method="post">
      {% csrf_token %}

      <div class="field is-grouped">
        <div class="control">
          <input class="button is-danger" type="submit" value="削除">
        </div>
        <div class="control">
          <a href="{% url 'schedule:detail' object.pk %}" class="button is-text">戻る</a>
        </div>
      </div>
    </form>

  </div>
</section>
{% endblock %}
