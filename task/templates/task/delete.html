{% extends "base_project.html" %}

{% block title %}タスク{% endblock %}

{% block content %}
  <nav class="breadcrumb is-small" aria-label="breadcrumbs">
    <ul>
      <li><a href="{% url 'home:index' %}">トップ</a></li>
      <li><a href="{% url 'home:project_detail' project.slug %}">{{ project.name }}</a></li>
      <li><a href="{% url 'task:index' project.slug %}">タスク</a></li>
      <li><a href="{% url 'task:detail' project.slug object.pk %}">詳細</a></li>
      <li class="is-active"><a href="#">削除</a></li>
    </ul>
  </nav>

  <h2 class="title">タスク削除</h2>
  <h3 class="subtitle">{{ object.name }}</h3>

  <hr>

  <p>タスク「#{{ object.pk }} {{ object.name }}」を削除していいですか？</p>

  <form method="post">
    {% csrf_token %}

    <div class="field is-grouped">
      <div class="control">
        <input class="button is-danger" type="submit" value="削除">
      </div>
      <div class="control">
        <a href="{% url 'task:detail' project.slug object.pk %}" class="button is-text">戻る</a>
      </div>
    </div>
  </form>
{% endblock %}
