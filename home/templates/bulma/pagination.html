<ul class="pagination-list">
  <li>
    <a class="pagination-link" href="{% if current_page == 1 %}#{% else %}{{ pagination_url }}{{ parameter_name }}=1{% endif %}">
      &laquo;
    </a>
  </li>

  {% if pages_back %}
    <li>
      <a class="pagination-ellipsis" href="{{ pagination_url }}{{ parameter_name }}={{ pages_back }}">
        &hellip;
      </a>
    </li>
  {% endif %}

  {% for p in pages_shown %}
    <li>
      <a class="pagination-link{% if current_page == p %} is-current{% endif %}" href="{% if current_page == p %}#{% else %}{{ pagination_url }}{{ parameter_name }}={{ p }}{% endif %}">
        {{ p }}
      </a>
    </li>
  {% endfor %}

  {% if pages_forward %}
    <li>
      <a class="pagination-ellipsis" href="{{ pagination_url }}{{ parameter_name }}={{ pages_forward }}">
        &hellip;
      </a>
    </li>
  {% endif %}

  <li>
    <a class="pagination-link" href="{% if current_page == num_pages %}#{% else %}{{ pagination_url }}{{ parameter_name }}={{ num_pages }}{% endif %}">
      &raquo;
    </a>
  </li>
</ul>
